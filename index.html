<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latex matrix creator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styly.css">
    </head>
    <body>
        <div id="template-container" class="container col-4">
        <div id="template">
        <label for="rows">Rows:</label>
        <input type="text" id="rows" name="rows" value="3">
        <br>
        <label for="columns">Columns:</label>
        <input type="text" id="columns" name="rows" value="3">
        <br>
        <label for="bracket_type">Choose a bracket type:</label>
        <select id="bracket_type" name="bracket_type">
        <option value="option1" selected>None</option>
        <option value="option2">( )</option>
        <option value="option3">[ ]</option>
        <option value="option4">{ }</option>
        <option value="option5">| |</option>
        <option value="option6">|| ||</option>
        </select>
        <br>
        <label for="text_area">Use Textfield to write matrix:</label>
        <input type="checkbox" id="text_area" name="text_area">
        <br>
        <button type="button" onclick="Checkbox()">Generate</button>
        </div>
        </div>
        <div id="matrix-container" class="container col-8">
        <div id="matrix">
        </div>
        </div>
        <script src="skript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
